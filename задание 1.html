<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <style>
      .btn {
        display: flex;
        margin: 5px 10px;
        padding: 10px 15px;
        border-radius: 1px;
        font-size: 12px;
        line-height: 15px;
        text-transform: uppercase;
        transition: 0.3s;
      }
      .btn_text {
        margin-right: 10px;
    }
    </style>
  </head>
  <body>
    <button class="btn" onclick="toggleIcon()">
        <div class="btn_text">Имитация запроса данных</div>
        <i id="icon" class="bi bi-arrow-down-left-circle-fill"></i>
    </button>

    <script>
      function toggleIcon() {
        const iconElement = document.getElementById('icon');
        const isFilled = iconElement.classList.contains('bi-arrow-down-left-circle-fill');

        if (isFilled) {
          iconElement.classList.replace('bi-arrow-down-left-circle-fill', 'bi-arrow-down-left-circle');
        } else {
          iconElement.classList.replace('bi-arrow-down-left-circle', 'bi-arrow-down-left-circle-fill');
        }
      }
    </script>
  </body>
</html>
